<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Cart</title>
  <style>
    .cart1 {
      display: none; /* Hidden initially */
      width: 300px;
      background-color: #f0f0f0;
      padding: 20px;
      position: absolute;
      right: 10px;
      top: 50px;
    }
  </style>
</head>
<body>

<div class="cart">
  <button class="cart-icon">Open Cart</button>
</div>

<div class="cart1">
  <h3>Your Cart</h3>
  <div class="close" style="cursor: pointer;">Close</div>
</div>

<!-- JavaScript -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const cartIcon = document.querySelector(".cart"),
          cartSection = document.querySelector(".cart1"),
          closeButton = document.querySelector(".close");

    // Show cart
    cartIcon.onclick = () => {
      cartSection.style.display = "block";
    };

    // Hide cart
    closeButton.onclick = () => {
      cartSection.style.display = "none";
    };
  });
</script>

</body>
</html>
